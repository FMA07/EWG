{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'app.css' %}">
</head>
<body>
    <nav class="barraSuperior navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"> 
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'editor' %}">Mapa</a>
                    </li>
                </ul>  
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="">{{ user.username }}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Cerrar sesión</a>
                        </li>
                    {% endif %}
                </ul>   
            </div>
        </div>
    </nav>
    <div class="flexbox">
        <div class="row" style="margin-top: 2px;">
                <div class="col-lg-9" style="align-items: center; align-content: center;">
                    <h5>Categorías</h5>
                </div>
                <div class="col-lg-3">
                    <button class="btn btn-proyectos" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasAsociar">
                        Asociar categoría a proyecto
                    </button>
                    <button id="btnEliminar" class="btn btn-proyectos" type="button">
                        Eliminar
                    </button>
                </div>
            </div>
            <div id="secciónTablaCategorias">
                <table id="tablaCategorias" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for categoria in categorias %}
                        <tr>
                            <td><input class="form-check-input" type="checkbox" value="{{categoria.id}}"><a href="">{{ categoria.nombre }}</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
    </div>
    <div id="offcanvasAsociar" class="offcanvas offcanvas-end" tabindex="-1" aria-labelledby="Asociar Categoria">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Asociar a proyecto</h5>
        </div>
        <div class="offcanvas-body">
            <label for="proyectoSelect">Seleccionar proyecto</label>
            <select id="proyectoSelect" class="form-select">
                {% for proyecto in user.proyecto_set.all %}
                    <option value="{{ proyecto.id }}">{{ proyecto.nombre }}</option>
                {% endfor %}
            </select>
            <button class="btn btn-primary" id="btnAsociarConfirmar">Asociar</button>
        </div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/shpjs@latest/dist/shp.min.js"></script>

<script type="module">
    import {
        asociarCategoria
    } from "{% static 'js/categoriasUsuario.js' %}"

    document.addEventListener('DOMContentLoaded', () => {
        asociarCategoria()
    })
</script>
</html>

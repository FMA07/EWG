{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'app.css' %}">
</head>
<body>
    <nav class="barraSuperior navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"> 
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'editor' %}">Mapa</a>
                    </li>
                </ul>   
            </div>
        </div>
    </nav>
    <div class="flexbox">
        <div id="listaProyectos">
            <div class="row">
                <div class="col-lg-9" style="align-items: center; align-content: center;">
                    <h5>Proyectos</h5>
                </div>
                <div class="col-lg-3">
                    <button class="btn btn-proyectos" type="button" data-bs-toggle="offcanvas" data-bs-target="#formularioProyecto" aria-controls="Formulario Proyecto">
                        Nuevo proyecto
                    </button>
                </div>
            </div>
            <div id="seccionTablaProyectos">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Autor</th>
                            <th>Fecha de creación</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for proyecto in proyectos %}
                            <tr>
                                <td>{{ proyecto.nombre }}</td>
                                <td>{{ proyecto.autor.username }}</td>
                                <td>{{ proyecto.fecha_creacion }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div id="formularioProyecto" class="offcanvas offcanvas-end" tabindex="-1" aria-labelledby="formularioProyecto">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Formulario nuevo proyecto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <form id="formProyecto" method="POST" action="">
                    {% csrf_token %}
                    {{ formProyecto.as_p }}
                    <button type="submit" class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#formularioProyecto">Crear proyecto</button>
                </form>
            </div>
        </div>
        
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/shpjs@latest/dist/shp.min.js"></script>
<script>

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    const csrftoken = getCookie('csrftoken');

    const proyectoForm = document.getElementById('formProyecto');
    

    proyectoForm.addEventListener('submit', function(event){
        event.preventDefault();
        const formData = new FormData(proyectoForm);

        fetch("", {
            method: 'POST',
            headers: {
                'X-CSRFToken': csrftoken,
                'X-Requested-With': 'XMLHttpRequest',
            },
            body: formData,
        })
        .then(response => {

            const contentType = response.headers.get("content-type");

            if (!response.ok) {
                return response.json().then(errorData => {
                    throw new Error(JSON.stringify(errorData));
                })
            }
            if (!contentType || !contentType.includes("application/json")) {
                throw new Error("La respuesta no es JSON (posible redirección o error del servidor)");
            }
            return response.json();
        })
        .then(data => {
            if (data.success) {
                proyectoForm.reset();
                const seccionTablaProyectos = document.getElementById('seccionTablaProyectos');
                const offcanvasElement = document.getElementById('formularioProyecto');
                let bsOffcanvas = bootstrap.Offcanvas.getInstance(offcanvasElement);

                if (!bsOffcanvas) {
                    // Si no existe, la creamos
                    bsOffcanvas = new bootstrap.Offcanvas(offcanvasElement);
                }

                if ('seccionTablaProyectos'){
                   let tabla = `<table class="table table-striped table-sm">
                                    <thead>
                                        <tr>
                                            <th>Nombre</th>
                                            <th>Autor</th>
                                            <th>Fecha de creación</th>
                                        </tr>
                                    </thead>
                                    <tbody>`;

                    data.proyectos.forEach(proyecto => {
                        tabla += `<tr>
                                    <td>${proyecto.nombre}</td>
                                    <td>${proyecto.autor__username}</td>
                                    <td>${proyecto.fecha_creacion}</td>
                                  </tr>`;
                    })

                    tabla += '</tbody></table>';
                    seccionTablaProyectos.innerHTML = tabla;
                } 
            } else {
                console.error('Errores en el formulario:', data.errors);
            }
        })
        .catch(error => {
            console.error('Error en la solicitud:', error);
        });
    });


</script>

</html>

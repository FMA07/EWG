{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'app.css' %}">
</head>
<body>
    <nav class="barraSuperior navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"> 
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'editor' %}">Mapa</a>
                    </li>
                </ul>   
            </div>
        </div>
    </nav>
    <div class="flexbox">
        <div id="listaProyectos">
            <div class="row">
                <div class="col-lg-9" style="align-items: center; align-content: center;">
                    <h5>Proyectos</h5>
                </div>
                <div class="col-lg-3">
                    <button class="btn btn-proyectos" type="button" data-bs-toggle="offcanvas" data-bs-target="#formularioProyecto" aria-controls="Formulario Proyecto">
                        Nuevo proyecto
                    </button>
                </div>
            </div>
            <div>
                <ul>
                    {% for proyecto in proyectos %}
                        <li>
                            {{ proyecto.nombre }} - {{ proyecto.autor }} -{{ proyecto.fecha_creacion }}
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div id="formularioProyecto" class="offcanvas offcanvas-end" tabindex="-1" aria-labelledby="formularioProyecto">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Formulario nuevo proyecto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <form id="formProyecto" method="POST" action="">
                    {% csrf_token %}
                    {{ formProyecto.as_p }}
                    <button type="submit" class="btn btn-primary">Crear proyecto</button>
                </form>
            </div>
        </div>
        
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/shpjs@latest/dist/shp.min.js"></script>
<script>

    const proyectoForm = document.getElementById('formProyecto');

    proyectoForm.addEventListener('submit', function(event){
        event.preventDefault();

        const formData = new FormData(proyectoForm);

        fetch("", {
            method: 'POST',
            headers: {
                'X-CSRFToken': csrftoken,
            },
            body: formData,
        })
        .then(response => {
            if (response.ok){
                location.reload();
            } else {
                console.error('Error al crear el proyecto');
            }
        })
        .catch(error => {
            console.error('Error en la solicitud:', error);
        });
    });
</script>

</html>
